<body>
    <div class="navbar-fixed">
    <nav>
        <div class="nav-wrapper indigo lighten-1">
          <a href="" class="brand-logo center"><img class="logo-pk" src="assets/img/logo-pk.png" alt=""></a>
          <ul id="nav-mobile" class="left hide-on-med-and-down">
            <li><a class="" href="#"><img class="logo brand-logo left" src="assets/img/indice.png" alt=""></a> </li>
          </ul>
        </div>
      </nav>

      <header class="hero">
        <h1 class="title ">Bienvenido a Pokédex</h1>

        <a class="ir"href="#exp"><img class="pkdx" src="assets/img/indice.png"  alt=""></a>

              </div>

                    <a id="buscar"class=" boton waves-effect waves-light indigo lighten-1 btn-small">Buscar</a>
                  </div>
              </div>
              <div class="row">
                  <div id="pokemon-card" class="col l6">
                
                  </div>
                  <div id="pokemon-grafico" class="col l6"></div>

          </div>

      <footer class=" footer-copyright indigo lighten-1" >
          <div class="container text-lighten-4 center ">
              <br>
             <p class="grey-text text-lighten-4 ">En colaboración con <a class="grey-text text-lighten-1 " href="https://pokeapi.co/">pokeapi.co</a></p>
